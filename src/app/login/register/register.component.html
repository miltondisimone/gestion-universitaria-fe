<div class="login white-effect">
    <div class="login-wrapper">
        <div class="card">
            <!-- Tab panes -->
            <div class="card-body">
                <form class="form-horizontal form-material login-form">
                    <h1 class="text-center">Sign In</h1>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" placeholder="Name" class="form-control form-control-line" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="email" placeholder="Email" class="form-control form-control-line" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" placeholder="Password" class="form-control form-control-line">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-12">Select Role</label>
                        <div class="col-12">
                            <select class="form-control form-control-line">
                              <option>Student</option>
                              <option>Teacher</option>
                          </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-center">
                            <button class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
